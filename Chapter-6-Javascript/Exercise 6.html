<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farhan's Petrol Calculator</title>
    <style>
        /*reset to 0 for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body and Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /*container for the form */
        .container {
            background-color: rgb(5, 218, 255);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }


        /* Input the field styling */
        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        /* focus effect for input fields */
        input[type="number"]:focus {
            border-color: #000000;
            outline: none;
        }
        /* Button Hoveringr Effect */
        button:hover {
            background-color: rgb(5, 51, 255);
            color: white;
        }


        /* Styling result paragraph */
        p {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }


        
        /* Title Styling */
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Farhan's Petrol Calculator</h1>

        <!-- Input for petrol cost and liters -->
        <label for="petrolCost">Cost per Liter (AED):</label>
        <input type="number" id="petrolCost" value="1.72" step="0.01">

        <label for="liters">Liters Purchased:</label>
        <input type="number" id="liters" value="0" step="0.1">

        <button onclick="calculateCost()">Calculate Total Cost</button>

        <!-- the output -->
        <p id="totalCost">Total Cost: AED 0.00</p>
    </div>


    <script>
        // Function for calculating the total cost
        function calculateCost() {
            // Getting the value of petrol cost per liter and liters purchased
            var petrolCost = parseFloat(document.getElementById("petrolCost").value);
            var liters = parseFloat(document.getElementById("liters").value);

            // Calculating the total cost
            var totalCost = petrolCost * liters;

            // Display the outpit result
            document.getElementById("totalCost").innerHTML = "Total Cost: AED " + totalCost.toFixed(2);
        }
    </script>




</body>
</html>
