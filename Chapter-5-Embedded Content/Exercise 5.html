<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        video {
            max-width: 80%;
            height: auto;
        }
        h2 {
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h2>This Video Was downloaded by YouTube and used by FARHAN for Coding.</h2>
    <video controls loop poster="poster.jpg">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video format.
    </video>
</body>
</html>
