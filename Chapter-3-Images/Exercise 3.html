<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        figure {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            filter: grayscale(50%) contrast(110%);
        }
        figcaption {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1><b>The Beautiful Nature Photography ðŸ“¸</b></h1>
    
    <div class="image-container">
        <figure>
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Sunset over a mountain range" width="400" height="250" title="Majestic Sunset">
            
        </figure>

        <figure>
            <img src="https://plus.unsplash.com/premium_photo-1675704848151-8073fff9db4d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Serene lake surrounded by forest" width="400" height="250" title="Peaceful Lake">
            
        </figure>
        
        <figure>
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Snowy mountain peak under clear blue sky" width="400" height="250" title="Snowy Peak">
            
        </figure>
    </div>
</body>
</html>
